loaderVersion="{46,}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="All Rights Reserved"
[[mods]] #mandatory
modId="configurable_falls" #mandatory
version="2.0.0" #mandatory
displayName="Configurable Falls" #mandatory
displayURL="https://legacy.curseforge.com/minecraft/mc-mods/configurable-falls"
logoFile="mod_icon.png"
credits="A special thanks to @ArBeeeet for making the mod icon!"
authors="KekeCreations" #optional

# The description text for the mod (multi line!) (#mandatory)
description='''This mod adds many configurable features that are related to falling and fall damage in Minecraft.'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.configurable_falls]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="{46,}" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the dependency is not mandatory
    # BEFORE - This mod is loaded BEFORE the dependency
    # AFTER - This mod is loaded AFTER the dependency
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT, or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.configurable_falls]]
    modId="minecraft"
    mandatory=true
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="{1.16.5}"
    ordering="NONE"
    side="BOTH"
